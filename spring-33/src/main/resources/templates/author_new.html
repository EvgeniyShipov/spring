<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New author</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<form id="create-form" th:action="@{/authors/create}" th:object="${author}" th:method="post" action="authors.html">
    <h1>New author:</h1>

    <div class="row">
        <label for="name">Name:</label>
        <input id="name" type="text" th:field="*{name}" value="John"/>
    </div>

    <div class="row">
        <label for="surname">Surname:</label>
        <input id="surname" type="text" th:field="*{surname}" value="Steinbeck"/>
    </div>

    <div class="row">
        <label for="patronymic">Patronymic:</label>
        <input id="patronymic" type="text" th:field="*{patronymic}" value="Ernst"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>
</body>
</html>
