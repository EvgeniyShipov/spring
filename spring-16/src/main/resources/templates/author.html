<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<form id="edit-form" th:href="@{/authors}" href="authors.html"
      th:action="@{/authors/update/{id}(id=${author.id})}" th:method="post" action="authors.html">
    <h1>Author Info:</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" th:value="${author.id}" value="1"/>
    </div>

    <div class="row">
        <label for="holder-input-name">Name:</label>
        <input id="holder-input-name" name="name" type="text" th:value="${author.name}" value="John"/>
    </div>

    <div class="row">
        <label for="holder-input-surname">Surname:</label>
        <input id="holder-input-surname" name="surname" type="text" th:value="${author.surname}" value="Steinbeck"/>
    </div>

    <div class="row">
        <label for="holder-input-patronymic">Patronymic:</label>
        <input id="holder-input-patronymic" name="patronymic" type="text" th:value="${author.patronymic}" value="Ernst"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>
</body>
</html>
