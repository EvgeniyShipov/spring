<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jenre</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<form id="edit-form" th:action="@{/jenres/{id}(id=${jenre.id})}" th:method="post" action="jenres.html">
    <h1>Jenre Info:</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" th:value="${jenre.id}" value="1"/>
    </div>

    <div class="row">
        <label for="holder-input-type">Type:</label>
        <input id="holder-input-type" name="type" type="text" th:value="${jenre.type}" value="Tragedy"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>
</body>
</html>
